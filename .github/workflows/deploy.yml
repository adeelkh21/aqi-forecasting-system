name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Basic validation
      run: |
        echo "ğŸ” Basic validation checks..."
        echo "âœ… Python version: $(python --version)"
        echo "âœ… Working directory: $(pwd)"
        echo "âœ… Repository contents:"
        ls -la
        
        echo "âœ… Key files check:"
        if [ -f "streamlit_app_clean.py" ]; then
          echo "  âœ… Streamlit app found"
        else
          echo "  âŒ Streamlit app missing"
        fi
        
        if [ -f "requirements.txt" ]; then
          echo "  âœ… Requirements file found"
          echo "  ğŸ“¦ Dependencies:"
          cat requirements.txt
        else
          echo "  âŒ Requirements file missing"
        fi
        
        if [ -f "api/main.py" ]; then
          echo "  âœ… FastAPI backend found"
        else
          echo "  âŒ FastAPI backend missing"
        fi
        
        echo "âœ… Basic validation completed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Streamlit Cloud
      run: |
        echo "ğŸš€ Deployment to Streamlit Cloud is automatic when pushing to main branch"
        echo "âœ… Make sure your repository is connected to Streamlit Cloud"
        echo "ğŸŒ App will be available at: https://your-app-name.streamlit.app"
        echo ""
        echo "ğŸ“‹ Deployment Checklist:"
        echo "  âœ… Code pushed to main branch"
        echo "  âœ… Tests passed"
        echo "  âœ… Streamlit Cloud connected"
        echo "  âœ… Auto-deployment enabled"
